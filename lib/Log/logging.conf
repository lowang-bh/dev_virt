# logging.conf


[loggers]
keys=root, virt, syspvt, nohup, thread, paramiko

[handlers]
keys=consoleHandler, syspvtHandler, nohupHandler, threadHandler, datagramHandler, consoleErrHandler
#, rotateFileHandler, rotateFileHandlerErr

[formatters]
keys=conslFormatter, virtFormatter, nohupFormatter, threadFormatter, conslErrFormatter

[formatter_conslFormatter]
#format=%(levelname)-8s %(filename)-8s %(lineno)4d: %(message)s
format=%(message)s

[formatter_conslErrFormatter]
format=[ %(levelname)-6s] %(message)s

[formatter_virtFormatter]
format=%(asctime)s|%(levelname)-7s|%(name)-6s|%(filename)-20s %(lineno)4d : %(message)s
# if use below datefmt, not support microsecond
#datefmt=%m/%d-%H:%M:%S

#add process ID to nohup formatter, final formatter decide by server conf
[formatter_nohupFormatter]
format=%(asctime)s|%(levelname)-7s|%(process)5d|%(filename)-20s %(lineno)4d : %(message)s

[formatter_threadFormatter]
format=%(asctime)s|%(name)-10s|%(filename)-20s %(lineno)4d : %(message)s


[logger_root]
level=DEBUG
handlers=consoleHandler, datagramHandler

[logger_virt]
level=DEBUG
handlers=consoleHandler, datagramHandler
qualname=virt
propagate=0

[logger_syspvt]
level=DEBUG
handlers=syspvtHandler, datagramHandler
qualname=syspvt
propagate=0

[logger_nohup]
level=DEBUG
handlers=consoleHandler, nohupHandler
qualname=nohup
propagate=0

#if you want to write log to log.log or console, just add "datagramHandler" or "consoleHandler" to handers
[logger_thread]
level=DEBUG
handlers= datagramHandler, threadHandler, consoleErrHandler
qualname=thread
propagate=0

[logger_paramiko]
level=ERROR
handlers=datagramHandler
qualname=paramiko
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=conslFormatter
args=(sys.stdout,)

[handler_consoleErrHandler]
class=StreamHandler
level=ERROR
formatter=conslErrFormatter
args=(sys.stdout,)

[handler_datagramHandler]
class=handlers.DatagramHandler
level=DEBUG
formatter=virtFormatter
args=('localhost', 12345)

[handler_syspvtHandler]
class=handlers.DatagramHandler
level=DEBUG
formatter=virtFormatter
args=('localhost', 12346)

[handler_nohupHandler]
class=handlers.DatagramHandler
level=DEBUG
formatter=nohupFormatter
args=('localhost', 12347)

[handler_threadHandler]
class=handlers.DatagramHandler
level=DEBUG
formatter=threadFormatter
args=('localhost', 12348)

